<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>  
<body>
    
    <!-- Navigation Bar Header -->
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Header Section -->
    <header class="main-header">
        <div class="header-overlay">
            <h1>Be My Sight</h1>
            <p>Your Choice, Our Vision</p>
        </div>
    </header>

    <main>
        <section class="feature-section">
            <h2>Features</h2>

            <!-- Feature 1: Currency Detection -->
            <div class="feature-box">
                <img src="{{ url_for('static', filename='currency.jpg') }}" alt="Currency Detection">
                <button>Currency Detection</button>
            </div>

            <!-- Feature 2: Object Detection -->
            <div class="feature-box">
                <img src="{{ url_for('static', filename='object.jpg') }}" alt="Object Detection">
                <button>Object Detection</button>
            </div>
        </section>

        <!-- START Button for Voice Interaction -->
        <section style="text-align: center; margin-top: 30px;">
            <button id="startButton" style="padding: 12px 24px; font-size: 18px; background-color: #007BFF; color: white; border: none; border-radius: 8px; cursor: pointer;">
                Start Assistant
            </button>
            <p id="response" style="margin-top: 10px; font-weight: bold;"></p>
            <div id="camera" style="margin-top: 20px; color: green; font-weight: bold;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Blind Assistant. All Rights Reserved under CSA.</p>
        <div class="social-links">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
